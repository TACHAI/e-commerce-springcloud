server:
  port: 8000
  servlet:
    context-path: /ecommerce-nacos-client


spring:
  application:
    name: e-commerce-nacos-client #应用名称也是构成Nacos配置管理dataId字段的一部分
  cloud:
    nacos:
    # 服务注册发现
        discovery:
          enabled: true
          server-addr: 127.0.0.1:8848
          namespace: e829ba71-6d9c-4169-863a-2cc0b60cfbfc
          metadata:
            management:
              context-path: ${server.servlet.context-path}/actuator
  sleuth:
    sampler:
      # ProbabilityBaseSampler 抽样策略
      probability: 1.0  # 采样比例，1.0 表示 100%，默认是0.1
      rate: 100  #每秒间隔接受的 trace量


# Feign的相关配置
feign:
  # feign开启zip压缩
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 1024
    response:
      enabled: true
  # 禁用原生的http
  httpclient:
    enabled: false
  okhttp:
    enabled: true
# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

