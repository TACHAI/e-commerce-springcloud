server:
  port: 8000
  servlet:
    context-path: /ecommerce-nacos-client


spring:
  application:
    name: e-commerce-nacos-client #应用名称也是构成Nacos配置管理dataId字段的一部分
  cloud:
    nacos:
      # 服务注册发现
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace:

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

