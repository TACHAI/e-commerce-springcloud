server:
  port: 8001
  servlet:
    context-path: /ecommerce-goods-service

spring:
  application:
    name: e-commerce-goods-service
  cloud:
    nacos:
      # 服务注册发现
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: e829ba71-6d9c-4169-863a-2cc0b60cfbfc
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
    alibaba:
      seata:
        tx-service-group: laishishui-ecommerce

  kafka:
    bootstrap-servers: 127.0.0.1:9092
    producer:
      retries: 3
    consumer:
      auto-offset-reset: latest
  sleuth:
    sampler:
      probability: 1.0 #采样比例，1.0表示 100%，默认是0.1
  zipkin:
    sender:
      type: kafka #默认是 web
      base-url: http://localhost:9411/
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
    open-in-view: false

  datasource:
    # 数据源
    url: jdbc:mysql://127.0.0.1:3306/laishishui_e_commerce?autoReconnect=true&useUnicode=true
    username: root
    password: hzc778209
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      pool-name: LaishishuiEconmmerceHikariCP
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    # password
    # 连接超时时间 单位是毫秒
    timeout: 10000
seata:
  enabled: true
  client:
    support:
      spring:
        datasource-autoproxy: false

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always